[package]
name = "tinychain"
version = "0.14.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "Next-gen cloud service runtime"
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["distributed", "transactional", "host", "platform", "runtime"]
categories = ["concurrency", "database-implementations", "data-structures", "hardware-support", "web-programming"]

[[bin]]
name = "tinychain"
path = "src/main.rs"

[features]
opencl = ["tc-collection/opencl"]

[dependencies]
async-hash = "0.5"
async-trait = "0.1"
bytes = "1.5"
clap = { version = "4.4", features = ["derive"] }
destream = "0.7"
destream_json = { version = "0.12", features = ["tokio-io"] }
env_logger = "0.10"
freqfs = { version = "0.9", features = ["logging", "stream"] }
futures = "0.3"
get-size = "0.1"
get-size-derive = "0.1"
hex = "0.4"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
log = { version = "0.4", features = ["release_max_level_info"] }
num_cpus = "1.16"
pin-project = "1.1"
rjwt = "0.4"
safecast = "0.2"
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0" }
tbon = "0.5"
tc-chain = "0.2"
tc-collection = "0.2"
tc-error = "0.9"
tc-fs = "0.2"
tc-scalar = "0.2"
tc-state = "0.2"
tc-transact = "0.18"
tc-value = "0.10"
tcgeneric = "0.8"
tokio = { version = "1.33", features = ["rt-multi-thread", "signal"] }
url = { version = "2.4" }
