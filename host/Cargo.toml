[package]
name = "tinychain"
version = "0.12.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "Next-gen cloud service runtime"
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["distributed", "transactional", "host", "platform", "runtime"]
categories = ["concurrency", "database-implementations", "data-structures", "hardware-support", "web-programming"]

[lib]
name = "tinychain"
path = "src/lib.rs"

[[bin]]
name = "tinychain"
path = "src/main.rs"

[features]
btree = ["tc-btree"]
table = ["tc-table"]
tensor = ["tc-tensor", "tc-transact/tensor"]
default = ["btree", "table", "tensor"]

[dependencies]
async-hash = "0.4"
async-trait = "0.1"
bytes = "1.3"
clap = { version = "4.0", features = ["derive"] }
destream = "0.6"
destream_json = { version = "0.10", features = ["tokio-io"] }
env_logger = "0.10"
freqfs = "0.7"
futures = "0.3"
get-size = "0.1"
get-size-derive = "0.1"
hex = "0.4"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
log = { version = "0.4", features = ["release_max_level_info"] }
num_cpus = "1.13"
pin-project = "1.0"
rjwt = "~0.4.1"
safecast = "~0.1.2"
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0" }
sha2 = "0.10"
tbon = "0.4"
tc-btree = { path = "btree", optional = true }
tc-error = { path = "error" }
tc-tensor = { path = "tensor", optional = true }
tc-transact = { path = "transact" }
tc-value = { path = "value" }
tc-table = { path = "table", optional = true }
tcgeneric = { path = "generic" }
tokio = { version = "1.24", features = ["rt-multi-thread", "signal"] }
tokio-util = { version = "0.7", features = ["io"] }
uuid = { version = "1.3", features = ["v4"] }
url = { version = "2.2" }
