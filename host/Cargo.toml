[package]
name = "tinychain"
version = "0.13.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "Next-gen cloud service runtime"
license = "Apache-2.0"
readme = "../README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["distributed", "transactional", "host", "platform", "runtime"]
categories = ["concurrency", "database-implementations", "data-structures", "hardware-support", "web-programming"]

[[bin]]
name = "tinychain"
path = "src/main.rs"

[features]
opencl = ["tc-collection/opencl"]

[dependencies]
async-hash = "0.5"
async-trait = "0.1"
bytes = "1.3"
clap = { version = "4.0", features = ["derive"] }
destream = "0.7"
destream_json = { version = "0.11", features = ["tokio-io"] }
env_logger = "0.10"
freqfs = { path = "../../freqfs", features = ["logging", "stream"] }
futures = "0.3"
get-size = "0.1"
get-size-derive = "0.1"
hex = "0.4"
http = "0.2"
hyper = { version = "0.14", features = ["full"] }
log = { version = "0.4", features = ["release_max_level_info"] }
num_cpus = "1.13"
pin-project = "1.0"
rjwt = "0.4"
safecast = "0.2"
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0" }
tbon = { path = "../../tbon" }
tc-chain = { path = "chain" }
tc-collection = { path = "collection" }
tc-error = { path = "error" }
tc-fs = { path = "fs" }
tc-scalar = { path = "scalar" }
tc-state = { path = "state" }
tc-transact = { path = "transact" }
tc-value = { path = "value" }
tcgeneric = { path = "generic" }
tokio = { version = "1.29", features = ["rt-multi-thread", "signal"] }
url = { version = "2.4" }
