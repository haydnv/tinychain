[package]
name = "tcgeneric"
version = "0.3.0"
authors = ["haydn@tinychain.net"]
edition = "2018"
description = "Generic data types used internally by TinyChain. Unstable."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

categories = ["data-structures"]

