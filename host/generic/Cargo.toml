[package]
name = "tcgeneric"
version = "0.6.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "Generic data types used internally by TinyChain. Unstable."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

categories = ["data-structures"]

[dependencies]
async-hash = "0.3"
async-trait = "0.1"
destream = "0.5"
futures = "0.3"
hex = "0.4"
hr-id = { version = "~0.2.1", features=["all"] }
safecast = "0.1"
serde = { version = "1.0", features = [] }
sha2 = "0.10"
tc-error = "0.7.0"
uuid = "1.1"
