[package]
name = "tc-value"
version = "0.8.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "TinyChain's representation of a value which can be collated and stored."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "scalar", "value", "collate"]
categories = ["data-structures"]

[dependencies]
async-hash = "0.3"
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
collate = "~0.2.3"
destream = "0.5"
email-address-parser = "1.0"
futures = "0.3"
handlebars = "4.3"
hex = "0.4"
log = { version = "0.4", features = [] }
number-general = { version = "~0.8.3", features=["hash", "serde", "stream"] }
safecast = "0.1"
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0", features = [] }
sha2 = "0.10"
tcgeneric = "0.6"
tc-error = "0.7"
uuid = "1.1"
