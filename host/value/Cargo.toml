[package]
name = "tc-value"
version = "0.8.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "TinyChain's representation of a value which can be collated and stored."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "scalar", "value", "collate"]
categories = ["data-structures"]

[dependencies]
async-hash = { path = "../../../async-hash" }
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
collate = { path = "../../../collate" }
destream = { path = "../../../destream" }
ds-ext = { path = "../../../ds-ext", features = ["all"]}
email-address-parser = "1.0"
futures = "0.3"
get-size = "0.1"
get-size-derive = "0.1"
handlebars = "4.3"
hex = "0.4"
log = { version = "0.4", features = [] }
number-general = { path = "../../../number-general", features=["hash", "serde", "stream"] }
safecast = { path = "../../../safecast" }
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0", features = [] }
tcgeneric = { path = "../generic" }
tc-error = { path = "../error" }
uuid = "1.2"
