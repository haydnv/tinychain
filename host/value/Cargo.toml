[package]
name = "tc-value"
version = "0.9.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "TinyChain's representation of a value which can be collated and stored."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "scalar", "value", "collate"]
categories = ["data-structures"]

[dependencies]
async-hash = "0.5"
async-trait = "0.1"
base64 = "0.21"
bytes = "1.0"
collate = "0.3"
destream = "0.7"
email-address-parser = "2.0"
futures = "0.3"
get-size = "0.1"
get-size-derive = "0.1"
handlebars = "4.3"
hex = "0.4"
log = { version = "0.4", features = [] }
number-general = { version = "0.10", features = ["hash", "serde", "stream"] }
pathlink = { version = "0.1", features = ["all"] }
safecast = "0.2"
serde = { version = "1.0", features = [] }
serde_json = { version = "1.0", features = [] }
tcgeneric = "0.7"
tc-error = "0.8"
uuid = { version = "1.4", features = ["v4"] }
