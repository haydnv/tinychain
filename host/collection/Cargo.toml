[package]
name = "tc-collection"
version = "0.1.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "TinyChain's collection types"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "btree", "table", "tensor", "collection"]
categories = ["database", "database-implementations", "data-structures"]

[features]
opencl = ["ha-ndarray/opencl"]

[dependencies]
async-hash = { path = "../../../async-hash" }
async-trait = "0.1"
b-table = { path = "../../../b-table", features = ["all"] }
collate = { path = "../../../collate", features = ["stream"] }
destream = { path = "../../../destream" }
ds-ext = { path = "../../../ds-ext" }
futures = "0.3"
freqfs = { path = "../../../freqfs" }
ha-ndarray = { path = "../../../ha-ndarray", features = ["freqfs", "stream"] }
itertools = "0.10"
log = { version = "0.4", features = ["release_max_level_info"] }
num_cpus = "1.15"
pin-project = "1.1"
rayon = "1.7"
safecast = { path = "../../../safecast" }
tc-error = { path = "../error", features = ["ha-ndarray"] }
tc-transact = { path = "../transact" }
tc-value = { path = "../value" }
tcgeneric = { path = "../generic" }
tokio = { version = "1.26", features = ["sync"] }
