[package]
name = "tc-collection"
version = "0.2.0"
authors = ["code@tinychain.net"]
edition = "2021"
description = "TinyChain's collection types"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/haydnv/tinychain.git"

keywords = ["tinychain", "btree", "table", "tensor", "collection"]
categories = ["database", "database-implementations", "data-structures"]

[features]
opencl = ["ha-ndarray/opencl"]

[dependencies]
async-hash = "0.5"
async-trait = "0.1"
b-table = { version = "0.2", features = ["all"] }
b-tree = { version = "0.3", features = ["all"] }
collate = { version = "0.4", features = ["stream"] }
destream = "0.7"
ds-ext = "~0.1.3"
futures = "0.3"
freqfs = { version = "0.9", features = ["logging"] }
ha-ndarray = { version = "0.2", features = ["freqfs", "stream"] }
itertools = "0.11"
log = { version = "0.4", features = ["release_max_level_info"] }
num_cpus = "1.15"
smallvec = "1.11"
pin-project = "1.1"
rayon = "1.7"
safecast = "0.2"
tc-error = "0.9"
tc-scalar = "0.2"
tc-transact = "0.18"
tc-value = "0.10"
tcgeneric = "0.8"
tokio = { version = "1.33", features = ["sync"] }
